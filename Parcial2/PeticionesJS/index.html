<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Rick y Morty</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Personajes de Rick y Morty</h1>

    <!-- Botones para cargar personajes con diferentes métodos -->
    <div class="controls">
        <button id="loadCharactersFetch">Cargar personajes con Fetch</button>
        <button id="loadCharactersAsync">Cargar personajes con Async/Await</button>
        <button id="loadCharactersXHR">Cargar personajes con XMLHttpRequest</button>
        <button id="loadCharactersAxios">Cargar personajes con Axios</button>
        <button id="abortRequest" disabled>Abortar solicitud</button>
    </div>

    <!-- Barra de búsqueda y filtros -->
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Buscar personaje...">
        <button id="searchButton">Buscar</button>
        <select id="statusFilter">
            <option value="">Estado: Todos</option>
            <option value="alive">Vivo</option>
            <option value="dead">Muerto</option>
            <option value="unknown">Desconocido</option>
        </select>
        <button id="filterButton">Filtrar</button>
    </div>

    <!-- Botones de paginación -->
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <button id="nextPage">Siguiente</button>
    </div>

    <!-- Contenedor de personajes -->
    <div id="characterContainer"></div>

    <!-- Modal para detalles de personaje -->
    <div id="characterModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2 id="modalName"></h2>
            <p id="modalDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
